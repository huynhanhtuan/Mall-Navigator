<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <text x="500" y="350" font-family="Arial" font-size="32px" text-anchor="middle" fill="#666">Mall Floor Plan</text>
  <g stroke="#ccc" stroke-width="2" stroke-dasharray="5 5">
    <line x1="100" y1="100" x2="900" y2="100"/>
    <line x1="900" y1="100" x2="900" y2="600"/>
    <line x1="900" y1="600" x2="100" y2="600"/>
    <line x1="100" y1="600" x2="100" y2="100"/>
    <line x1="500" y1="100" x2="500" y2="600"/>
    <line x1="100" y1="350" x2="900" y2="350"/>
  </g>
  <!-- Grid lines -->
  <g stroke="#eee" stroke-width="1">
    <line x1="250" y1="100" x2="250" y2="600"/>
    <line x1="400" y1="100" x2="400" y2="600"/>
    <line x1="600" y1="100" x2="600" y2="600"/>
    <line x1="750" y1="100" x2="750" y2="600"/>
    <line x1="100" y1="200" x2="900" y2="200"/>
    <line x1="100" y1="300" x2="900" y2="300"/>
    <line x1="100" y1="400" x2="900" y2="400"/>
    <line x1="100" y1="500" x2="900" y2="500"/>
  </g>
  <!-- Sample Stores -->
  <g>
    <!-- Food Area -->
    <rect x="150" y="150" width="200" height="100" fill="#FFCDD2" stroke="#F44336" stroke-width="2"/>
    <text x="250" y="200" font-family="Arial" font-size="14px" text-anchor="middle" fill="#333">Food Court</text>
    
    <!-- Fashion Area -->
    <rect x="600" y="150" width="200" height="100" fill="#FFECB3" stroke="#FFC107" stroke-width="2"/>
    <text x="700" y="200" font-family="Arial" font-size="14px" text-anchor="middle" fill="#333">Fashion Zone</text>
    
    <!-- Electronics Area -->
    <rect x="600" y="400" width="200" height="100" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="700" y="450" font-family="Arial" font-size="14px" text-anchor="middle" fill="#333">Electronics</text>
    
    <!-- Services Area -->
    <rect x="150" y="400" width="200" height="100" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="250" y="450" font-family="Arial" font-size="14px" text-anchor="middle" fill="#333">Services</text>
  </g>
  <!-- Facilities -->
  <circle cx="500" cy="200" r="20" fill="#7B1FA2" stroke="#4A148C" stroke-width="2"/>
  <text x="500" y="205" font-family="Arial" font-size="14px" text-anchor="middle" fill="white">WC</text>
  
  <circle cx="500" cy="500" r="20" fill="#00897B" stroke="#004D40" stroke-width="2"/>
  <text x="500" y="505" font-family="Arial" font-size="14px" text-anchor="middle" fill="white">â†‘</text>
  
  <!-- You are here -->
  <circle cx="500" cy="350" r="10" fill="#F44336" stroke="#B71C1C" stroke-width="2"/>
</svg> 